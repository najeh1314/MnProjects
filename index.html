<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Ajouter une nouvelle tâche" aria-label="Ajouter une nouvelle tâche" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addTaskButton">Ajouter</button>
            </div>
        </div>
        <ul id="taskList" class="list-group">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
